<body>
<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a onclick="location.href='/'">TechTalk</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <a href="main.html"><img alt="" class="img-fluid"></a>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-4">
            <a class="nav" onclick="location.href='/'">Home</a>
            <a class="nav" onclick="location.href='/login'" style="margin-left: 10px;">Login</a>
            <a class="nav" onclick="location.href='/logout'" style="margin-left: 10px;">Logout</a>
            <a class="nav" onclick="location.href='/admin'" style="margin-left: 10px;">MyPage</a>
        </div>
    </div>
    </div>
</header><!-- End Header -->
<div class="board_wrap">
    <div class="board_create">
        <div class="board_title">
            <h3>회원 가입</h3>
        </div>
        <div class="board_write_wrap">
            <form th:action="@{/user}" method="POST" class="board_write" id="form">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <div class="title d-flex align-items-center justify-content-between">
                    <div style="flex: 1;">
                        <dl>
                            <dt>아이디</dt>
                            <dd>
                                <input required type="email" placeholder="아이디 입력" id="id" name="username"/>
                                <button type="button" onclick="checkEmail('id')">check</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>닉네임</dt>
                            <dd>
                                <input required type="text" placeholder="닉네임 입력" id="nickName" name="nickname"/>
                                <button type="button" onclick="checkNickname('nickName')">check</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>이름</dt>
                            <dd>
                                <input required type="text" placeholder="이름 입력" id="name" name="name"/>
                                <button class="btn-invisible">중복 확인</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd>
                                <input required minlength="6" type="password" placeholder="비밀번호 입력" id="password" name="password"/>
                                <button class="btn-invisible">check</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>PW확인</dt>
                            <dd>
                                <input required minlength="6" type="password" placeholder="비밀번호 입력" id="password2" name="password2"/>
                                <button onclick="checkPassword()" type="button" id="btn-check-pw">check</button>
                            </dd>
                        </dl>
                    </div>

                </div>

                <div class="bt_wrap">
                    <button onclick="formSubmit()" id="create-btn1" class="on" type="button">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
