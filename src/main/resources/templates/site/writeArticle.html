</header><!-- End Header -->
<div class="board_wrap">
    <div class="board_create">
        <div class="board_title">

            <!--<strong th:if="${article.id} == null">글쓰기</strong>
            <strong th:if="${article.id} != null">수정하기</strong>-->
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title d-flex align-items-center justify-content-between">
                    <div style="flex: 1;">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" id="title"/></dd>
                        </dl>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            카테고리 선택
                        </button>
                        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <a class="dropdown-item" href="#" data-value="카테고리1">카테고리 1</a>
                            <a class="dropdown-item" href="#" data-value="카테고리2">카테고리 2</a>
                            <a class="dropdown-item" href="#" data-value="카테고리3">카테고리 3</a>
                        </div>
                    </div>
                </div>

                <div class="cont">
                    <label>
                        <textarea placeholder="내용 입력" id="content"></textarea>
<!--                        <textarea placeholder="내용 입력" id="content" th:text="${board.content}"></textarea>-->
                    </label>
                </div>
                <div class="bt_wrap">
                    <button id="create-btn" class="on" type="submit">등록</button>
                    <a href="/articles">취소</a>
                    <!--<button th:if="${article.id} == null" id="create-btn" class="on" type="submit">등록</button>
                    <button th:if="${article.id} != null" id="modify-btn" class="on" type="submit">수정</button>
                    <a th:if="${article.id} == null" href="/articles">취소</a>
                    <a th:if="${article.id} != null" th:href="@{/articles/{id}(id=${article.id})}">취소</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 부트스트랩 JavaScript 라이브러리 -->
