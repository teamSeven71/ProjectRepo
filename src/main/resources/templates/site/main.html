        </div>
    </div>

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div id="items" class="carousel-inner" role="listbox">
          <!-- for each 반복문으로 조회한 공지 글 표시 -->
          <div class="carousel-item active" style="background-image: url(/img/slide/slide-1.jpg)" th:each="item, iterStat: ${notices}" th:if="${iterStat.index lt 3}">
            <input type="hidden" id="article-id" th:value="${item.id}">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">
                  <td style="font-weight: bold;">
                    <td th:text="${item.title}"></td>
                  </td>
                </h2>
                <p class="animate__animated animate__fadeInUp">
                  <td th:text="${item.content}"></td>
                </p>
                <a href="" class="btn-get-started animate__animated animate__fadeInUp" th:href="@{/article/{id}(id=${item.id})}">Read More</a>
              </div>
            </div>
          </div>
          <!-- for each end -->
        </div>
        <!-- 공지사항 넘기는 버튼 -->
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>
        <!-- 공지사항 넘기는 버튼 end -->
      </div>
    </div>
  </section><!-- End Hero -->
