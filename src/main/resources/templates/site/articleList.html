<!DOCTYPE html>
<html lang="on" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 커뮤니티</title>
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/articleList.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/articleCreate.css"/>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files-->
    <link href="/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a onclick="location.href='/techhome'">TechTalk</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <a href="main.html"><img src="/img/logo.png" alt="" class="img-fluid"></a>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-4">
            <a class="nav" onclick="location.href='/techhome'">Home</a>
            <a class="nav" onclick="location.href='/login'" style="margin-left: 10px;">Login</a>
            <a class="nav" onclick="location.href='/admin'" style="margin-left: 10px;">MyPage</a>
        </div>
    </div>
    </div>
</header><!-- End Header -->
<div class="container">
    <h1 class="text-center mt-5">자유 게시판</h1>
    <form class="d-flex justify-content-between align-items-center mb-4 form-inline my-2 my-lg-0">
        <div class="input-group">
            <input class="form-control mr-sm-2 border border-orange" type="search" placeholder="검색" aria-label="Search" id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchContent()">검색</button>
            </div>
        </div>
        <button type="button" id="create-btn" th:onclick="|location.href='@{/article/post}'|" class="btn btn-orange btn-sm mb-3">글 등록</button>
    </form>
    <table class="table mt-5">
        <thead class="thead-dark">
        <tr>
            <th>게시글 제목</th>
            <th>게시글 내용</th>
            <th>닉네임</th>
            <th>작성 날짜</th>
            <th>수정 날짜</th>
        </tr>
        </thead>
        <tbody>
        <!-- 서버에서 받아온 게시물 데이터를 반복하여 출력합니다. -->
        <tr th:each="article : ${articles}">
            <td style="font-weight: bold;">
                <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
            </td>
            <td th:text="${article.content}"></td>
            <td th:text="${article.nickName}"></td>
            <td th:text="${#temporals.format(article.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(article.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ======= Footer ======= -->
<footer id="footer">

    <div class="container">
        <div class="copyright">
            &copy;  <strong><span>TechTalk</span></strong>
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->

            All Rights Reserved Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
</footer><!-- End Footer -->

<!-- 부트스트랩 JS 링크 (선택사항) -->

<script src="/js/articleList.js"></script>

</body>
</html>
