<!DOCTYPE html>
<html lang="on" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 커뮤니티</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/articleList.css" rel="stylesheet">
</head>
<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a href="main.html">TechTalk</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="main.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <div class="d-flex justify-content-end align-items-center mb-4">
            <a href="http://localhost:63342/TechTalk/src/main/resources/templates/site/index.html?_ijt=eoi663qigssg77t6oj56e0g7d1&_ij_reload=RELOAD_ON_SAVE">Home</a>
            <a href="#" style="margin-left: 10px;">Login</a>
            <a href="#" style="margin-left: 10px;">MyPage</a>
        </div>
    </div>
</header>
<div class="container">
    <h1 class="text-center mt-5">자유 게시판</h1>
    <form class="d-flex justify-content-end align-items-center mb-4, form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchContent()">검색</button>
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/article/post}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>


    </form>
    <table class="table mt-5">
        <thead class="thead-dark">
        <tr>
            <th>게시글 제목</th>
            <th>게시글 내용</th>
            <th>닉네임</th>
            <th>작성 날짜</th>
            <th>수정 날짜</th>
        </tr>
        </thead>
        <tbody>
            <!-- 서버에서 받아온 게시물 데이터를 반복하여 출력합니다. -->
            <tr th:each="article : ${articles}">
                <td style="font-weight: bold;">
                    <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
                </td>
                <td th:text="${article.content}"></td>
                <td th:text="${article.nickName}"></td>
                <td th:text="${#temporals.format(article.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(article.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>
    <!--<nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
            &lt;!&ndash; 페이지네이션 영역 &ndash;&gt;
        </ul>
    </nav>-->
</div>

<!-- 부트스트랩 JS 링크 (선택사항) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/articleList.js"></script>

</body>
</html>
