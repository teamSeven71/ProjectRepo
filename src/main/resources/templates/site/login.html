<div class="board_wrap">
    <div class="board_create">
        <div class="board_title">
            <h3>로그인</h3>
        </div>
        <div class="board_write_wrap">
            <form action="/login" method="POST" class="board_write">
                <div class="title d-flex align-items-center justify-content-between">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div style="flex: 1;">
                        <dl>
                            <dt>아이디</dt>
                            <dd><input type="email" placeholder="아이디 입력" id="id" name="username"/></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" placeholder="비밀번호 입력" id="title" name="password"/></dd>
                        </dl>
                    </div>

                </div>

                <div class="bt_wrap">
                    <button id="create-btn" class="on1" type="submit">로그인</button>
                    <button id="create-btn1" class="on2" type="button" onclick="location.href='/signup'">회원가입</button>
                </div>
            </form>
        </div>
